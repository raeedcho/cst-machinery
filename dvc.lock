  run_lfads:
    cmd: python scripts/run_lfads.py
    deps:
    - path: data/pre-lfads-tensors/Prez_2022-07-21_tensors.hdf5
      hash: md5
      md5: feee0006cde684527ee6d4739d67f2ce
      size: 19256510
    params:
      params.yaml:
        lfads:
          datamodule:
            _target_: lfads_torch.datamodules.BasicDataModule
            datafile_pattern: 
              /Users/raeed/codebase/0-projects/cst-rtt/cst-machinery/hydra_plugins/../data/pre-lfads-tensors/Prez_2022-07-21_tensors.hdf5
            batch_keys: []
            attr_keys:
            - train_trial_id
            - train_chop_id
            - valid_trial_id
            - valid_chop_id
            batch_size: 250
          model:
            _target_: lfads_torch.model.LFADS
            encod_data_dim: 155
            encod_seq_len: 60
            recon_seq_len: 60
            ext_input_dim: 0
            ic_enc_seq_len: 0
            ic_enc_dim: 20
            ci_enc_dim: 80
            ci_lag: 1
            con_dim: 80
            co_dim: 4
            ic_dim: 100
            gen_dim: 100
            fac_dim: 40
            readin:
            - _target_: torch.nn.Identity
            readout:
              _target_: torch.nn.ModuleList
              modules:
              - _target_: lfads_torch.modules.readin_readout.FanInLinear
                in_features: 40
                out_features: 155
            train_aug_stack:
              _target_: lfads_torch.modules.augmentations.AugmentationStack
              transforms:
              - _target_: lfads_torch.modules.augmentations.CoordinatedDropout
                cd_rate: 0.3
                cd_pass_rate: 0.0
                ic_enc_seq_len: 0
              batch_order:
              - 0
              loss_order:
              - 0
            infer_aug_stack:
              _target_: lfads_torch.modules.augmentations.AugmentationStack
            reconstruction:
            - _target_: lfads_torch.modules.recons.Poisson
            variational: true
            co_prior:
              _target_: lfads_torch.modules.priors.AutoregressiveMultivariateNormal
              tau: 10.0
              nvar: 0.1
              shape: 4
            ic_prior:
              _target_: lfads_torch.modules.priors.MultivariateNormal
              mean: 0
              variance: 0.1
              shape: 100
            ic_post_var_min: 0.0001
            dropout_rate: 0.05
            cell_clip: 5.0
            loss_scale: 10000.0
            recon_reduce_mean: true
            lr_init: 0.002
            lr_stop: 1e-05
            lr_decay: 0.95
            lr_patience: 6
            lr_adam_beta1: 0.9
            lr_adam_beta2: 0.999
            lr_adam_epsilon: 1e-07
            lr_scheduler: false
            weight_decay: 0.0
            l2_start_epoch: 0
            l2_increase_epoch: 10
            l2_ic_enc_scale: 0.0
            l2_ci_enc_scale: 0.0
            l2_gen_scale: 0.00021600820741402065
            l2_con_scale: 0.00040741446541662336
            kl_start_epoch: 0
            kl_increase_epoch: 100
            kl_ic_scale: 1e-07
            kl_co_scale: 2e-06
          callbacks:
            raster_plot:
              _target_: lfads_torch.callbacks.RasterPlot
              log_every_n_epochs: 100
            trajectory_plot:
              _target_: lfads_torch.callbacks.TrajectoryPlot
              log_every_n_epochs: 100
            model_checkpoint:
              _target_: pytorch_lightning.callbacks.ModelCheckpoint
              monitor: valid/recon_smth
              mode: min
              save_top_k: 1
              save_last: true
              verbose: false
              dirpath: lightning_checkpoints
              auto_insert_metric_name: false
            early_stopping:
              _target_: lfads_torch.extensions.tune.EarlyStoppingWithBurnInPeriod
              monitor: valid/recon_smth
              mode: min
              patience: 10
              min_delta: 0
              burn_in_period: 100
            learning_rate_monitor:
              _target_: pytorch_lightning.callbacks.LearningRateMonitor
              logging_interval: epoch
          seed: 0
          ignore_warnings: false
          trainer:
            _target_: pytorch_lightning.Trainer
            accelerator: mps
            devices: 1
            gradient_clip_val: 200
            max_epochs: 2
            log_every_n_steps: 5
          logger:
            csv_logger:
              _target_: pytorch_lightning.loggers.CSVLogger
              save_dir: csv_logs
              version: ''
              name: ''
            tensorboard_logger:
              _target_: pytorch_lightning.loggers.TensorBoardLogger
              save_dir: tb_logs
              version: ''
              name: ''
          posterior_sampling:
            use_best_ckpt: true
            fn:
              _target_: lfads_torch.post_run.analysis.run_posterior_sampling
              filename: lfads_output.h5
              num_samples: 50
