stages:
  extract_dwight:
    matrix:
      date: ['2025-01-07']
      block: ['reward-type-medium-cst-rtt-dco', 'reward-type-medium-large-cst-rtt-dco', 'reward-type-choice']
    cmd: python scripts/extract_trial_frame.py data/dwight/${item.date}/Dwight_${item.date}_${item.block}_sorted.mat --out results/dwight/${item.date}/blocks/Dwight_${item.date}_${item.block}_tf.pkl --block ${item.block} ${extract}
    params:
      - extract
    deps:
      - scripts/extract_trial_frame.py
      - data/dwight/${item.date}/Dwight_${item.date}_${item.block}_sorted.mat
      - /Users/raeed/codebase/0-projects/smile-extraction/smile_extract
    outs:
      - results/dwight/${item.date}/blocks/Dwight_${item.date}_${item.block}_tf.pkl
      - results/dwight/${item.date}/blocks/Dwight_${item.date}_${item.block}_tf.log
  combine_session:
    foreach:
      - date: '2025-01-07'
    do:
      cmd: python scripts/combine_session.py results/dwight/${item.date}/blocks/ --out results/dwight/${item.date}/Dwight_${item.date}_tf.pkl ${combine_session}
      params:
        - combine_session
      deps:
        - scripts/combine_session.py
        - results/dwight/${item.date}/blocks/
      outs:
        - results/dwight/${item.date}/Dwight_${item.date}_tf.pkl
        - results/dwight/${item.date}/Dwight_${item.date}_tf.log
